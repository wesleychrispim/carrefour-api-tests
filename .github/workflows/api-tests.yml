name: API Tests (Newman)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run main suite (JUnit + HTML)
        run: npm run test:ci

      - name: Run negatives
        run: npm run test:negativos

      - name: Run rate limit
        run: npm run test:rate

      - name: Upload HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/
          retention-days: 7
